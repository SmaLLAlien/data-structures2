<div class="container">
  <div class="header">LIST</div>
  <div class="form">
    <input type="text" class="form__input" [formControl]="taskControl">
    <input type="submit" class="form__add" value="Add Task" (click)="addItemToList()" [disabled]="taskControl.invalid">
  </div>

  <div class="list">
    <div class="list__item" *ngFor="let item of array; let i = index">
      {{item}}
      <span class="list__del" (click)="deleteItem(i)">Delete</span>
    </div>
  </div>
</div>
